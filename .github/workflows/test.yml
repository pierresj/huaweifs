name: Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ci:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v1

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Run tests
        run: ./gradlew -Pargs='jmix.huaweifs.accessKey=${{ secrets.JMIX_HUAWEUFS_ACCESSKEY }} ,--jmix.huaweifs.secretAccessKey=${{ secrets.JMIX_HUAWEIFS_SECRETACCESSKEY }}' test

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v2
        if: always() # always run even if the previous step fails
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'